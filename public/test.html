<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login Form</title>
</head>
<body>
    <h2>Giriş Yap</h2>
    <form id="login-form">
        <label for="username">Kullanıcı Adı:</label>
        <input type="text" id="username" name="username" autocomplete="username" /><br /><br />

        <label for="password">Şifre:</label>
        <input type="password" id="password" name="password" autocomplete="current-password" /><br /><br />

        <button type="submit" id="login-btn">Giriş Yap</button>
    </form>

    <!-- Özel yakalama kodları kaldırıldı -->
</body>
</html>
